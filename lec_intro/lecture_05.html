<!-- 
    변수
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            // 숫자
            console.log(1 == 2)
            console.log(1 == 1)
            // 문자열
            console.log("one" == "two")
            console.log("one" == "one")
            // 실제 가진 값(의미)만 비교
            console.log(1=='1')
            // 타입까지 동일해야 함
            console.log(1==='1')

            console.log(0 === -0)
            console.log(null)
            console.log(true)
            console.log(true == 1)
            console.log(true === 1)
            console.log(false)
            console.log(false == 0)
            // NaN 게산할 수 없음
            console.log(0/0)
            
        </script>
    </body>
</html>
