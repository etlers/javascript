<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var ii = 0
            while (ii < 10) {
                console.log(ii)
                document.write(ii.toString() +  '</br>')
                ii++
            }
            for (var ii = 0; ii < 10; ii++) {
                console.log(ii)
                if (ii < 5) {
                    continue
                }
                if (ii % 2 == 0) {
                    document.write("for: " + ii +  '</br>')
                }                
            }
        </script>
    </body>l
